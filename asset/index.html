{{template "start" .}}
<table>
  <tr>
    <th>Last Failure</th>
    <th>Total Failures</th>
    <th>Test</th>
  </tr>
  {{ range .Flakes }}
  <tr>
    <td>{{.LastFail}}</td>
    <td>{{.TotalFails}}</td>
    <td><a href="/ui/test/{{.Id}}/fails">{{.Name}}</a></td>
  </tr>
  {{ end }}
</table>
{{template "end" .}}
